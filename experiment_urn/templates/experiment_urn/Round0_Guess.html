{% extends "global/Page.html" %}
{% load otree static %}


{% block content %}
<p>You will not get paid for this round</p>
<p>
   <img src= "{% static Q_pic %}" height="400">
</p>
<p>
    {{ Q_message }}
</p>
<p>
   <img src= "{% static "intro_part/round0_balls.png" %}" height="150">
</p>
<p>
    {% formfield player.guess_color %}
</p>
<script>

    document.getElementById('show_Q').addEventListener('change', function (e) {
        if (e.target.value === "Yes") {
            $("#Q_quiz").show();
        }
        if (e.target.value === "No") {
            $("#Q_quiz").hide();
        }
    });

</script>



    {% next_button %}

{% endblock %}
